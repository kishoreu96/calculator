<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .calculator {
        width: 320px;
        background: black;
        border-radius: 30px;
        padding: 15px;
    }

    .display {
        color: white;
        font-size: 48px;
        text-align: right;
        padding: 20px 10px;
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        height: 60px;
        border-radius: 50%;
        border: none;
        font-size: 22px;
        cursor: pointer;
        background: #333;
        color: white;
    }

    button:active {
        transform: scale(0.95);
    }

    .gray {
        background: #a5a5a5;
        color: black;
    }

    .orange {
        background: #ff9f0a;
        color: white;
    }

    .zero {
        grid-column: span 2;
        border-radius: 35px;
    }
</style>
</head>

<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="gray" onclick="clearAll()">AC</button>
        <button class="gray" onclick="toggleSign()">+/-</button>
        <button class="gray" onclick="append('%')">%</button>
        <button class="orange" onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="orange" onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="orange" onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="orange" onclick="append('+')">+</button>

        <button class="zero" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="orange" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function append(value) {
        if (display.innerText === "0") {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearAll() {
        display.innerText = "0";
    }

    function toggleSign() {
        display.innerText = display.innerText.startsWith("-")
            ? display.innerText.slice(1)
            : "-" + display.innerText;
    }

    function calculate() {
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = "Error";
        }
    }
</script>

</body>
</html>
